{% extends "chat/base.html" %}

{% block extra-style %}
<style>
.chat-message > div {
    background-color: #3b3b3b;
    color: #e1e1e1;
    border-radius: 0.8em;
    padding: 0.4em;
    margin: 0.4em 0;
    display: inline-block;
    white-space: pre-wrap;
    max-width: 80%;
    word-wrap: break-word;
}
.chat-message.me{
    text-align:right;
}
.chat-message.me > div {
    background-color : #1f8cff;
    color: #fff;
    text-align: left;
}
</style>
{% endblock %}

{% block content %}
    {# TODO: 웹소켓으로 실시간 채팅 기능 구현하기 #}

    <div class="container my-5">
        <div class="row">
            <div class="col-sm-12">
                <div class="card" style="height: 600px;">
                    <div class="card-header">
                        채팅방 : {{ room.name }}
                    </div>
                    <div class="card-body overflow-hidden">
                        <div id="chat_messages" class="w-100 h-100 border-0 overflow-scroll"></div>
                    </div>
                    <div class="card-footer">
                        <form id="message_form">
                            <input type="text" name="message" class="form-control"
                                   autofocus autocomplete="off" />
                        </form>
                    </div>
                </div>
            </div>

            <hr class="my-3" />

            <a href="{% url 'chat:index' %}" class="btn btn-primary">대기실로 이동</a>
            {% if room.owner == request.user %}
            <a href="{% url 'chat:room_delete' room.pk %}" class="btn btn-danger">채팅방 삭제</a>
            {% endif %}
        
        </div>
    </div>
{% endblock %}

{% block extra-script %}
<script>
const handlers = {
    chat_messages_tag: null,
    ws: null,
    retry: 0,

    init() {
        this.chat_messages_tag = document.querySelector("#chat_messages");
        document.querySelector("#message_form")
            .addEventListener("submit", this.onsubmit.bind(this));
    },
    connect(ws_url) {
        //기존에 연결된 웹소켓이 있으면 연결을 닫고 새로운 소켓에 연결하기 위한 코드이다.

        if(this.ws) this.ws.close();

        this.ws = new WebSocket(ws_url || this.ws?.url);

        this.ws.onopen = this.onopen.bind(this);
        this.ws.onclose = this.onclose.bind(this);
        this.ws.onerror = this.onerror.bind(this);
        this.ws.onmessage = this.onmessage.bind(this);
    },
    reconnect() {
        this.connect();
    },
    onopen() {
        console.log("웹소켓 서버와 접속");
        this.retry = 0;
    },
    onclose(event) {
        if(!event.wasClean) {
            console.error("웹소켓 서버가 죽었거나, 네트워크 장애입니다.");
            if(this.retry < 3) {
                this.retry += 1;
                setTimeout(() => {
                    this.reconnect();
                    console.log(`[${this.retry}] 접속 재시도 ...`);
                }, 1000 * this.retry)
            }
            else {
                console.log("웹소켓 서버에 접속할 수 없습니다. 대기실로 이동합니다.");
                window.location.href = "{% url 'chat:index' %}";
            }
        }
    },
    onerror() {
        console.log("웹소켓 에러가 발생했습니다. 대기실로 이동합니다.");
        window.location.href = "{% url 'chat:index' %}";
    },
    onmessage(event) {
        //console.log(event.data)
        const message_json = event.data;
        //console.log("메세지 수신 :", message_json);

        const message_obj = JSON.parse(message_json);
        const {type}=message_obj;
        console.log(message_obj)

        switch(type) {
            case "chat.message":
                {   
                    const {message, sender} = message_obj;
                    this.append_message(message, sender);
                }
                break;
            default:
                console.error(`Invalid message type : ${type}`);
        }
    },
    // 채팅 메세지 로그 창 끝에 새로운 메세지를 추가
    append_message(message, sender) {
        const element = document.createElement("div");
        element.className = "chat-message";//메세지 스타일링 목적
            // css 스타일링을 위해 div로 감싸줌
        let footer = "";
        if (sender === "{{ user }}"){
            element.className += ' me';
        }
        else if (sender){
            footer = ` from ${sender}`;
        }
        const wrapper = document.createElement("div");
        wrapper.textContent = message + footer;
        element.appendChild(wrapper);

        this.chat_messages_tag.appendChild(element);
        this.chat_messages_tag.scrollTop = this.chat_messages_tag.scrollHeight;
        // scroll to the bottom 새로운 메세지가 오면 자동으로 스크롤이 아래로 이동한다.
    },
    onsubmit(event) {
        event.preventDefault();//submit 기본 동작을 무시

        const form_data = new FormData(event.target);//데이터를 가져온다.``
        const props = Object.fromEntries(form_data);// 가져온 데이터를 객체로 변환한다.
        event.target.reset();  // reset form

        const { message } = props;// {message:'??'} 객체화 된것의 값을 message에 담았다. 
        // const message = props.message 와 같다 하지만 위에 방식이 간결하고 유지보수도 쉽다.

        console.log("웹소켓으로 전송할 메세지 :", message);

        // this.append_message(message);

        this.ws.send(JSON.stringify({
            type: "chat.message",
            message: message,
        }))
    }
};

handlers.init();

const protocol = location.protocol === "http:" ? "ws:" : "wss:";
const ws_url = protocol + "//" + location.host + "/ws" + location.pathname;
handlers.connect(ws_url);
</script>
{% endblock %}
